<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Basic Clicker</title>
  <link rel="icon" href="xavierhead.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Basic Clicker</h1>
  <div id="basic"></div>
  <div class="info" id="score">Points: 0</div>
  <div class="info" id="generators">Générateurs: 0</div>
  <div class="info" id="factories">Usines: 0</div>
  <div class="info" id="bank">Banque: 0</div>
  <div class="info" id="printer">Imprimante: 0</div>

  <div id="shop">
    <button id="buyGenerator">Générateur de points: (<span id="generatorCost">10</span> pts)</button>
    <button id="buyBooster">Booster de générateurs: (<span id="boosterCost">100</span> pts)</button>
    <button id="buyFactory">Usine de points: (<span id="factoryCost">200</span> pts)</button>
    <button id="buyBank">Banque de points: (<span id="bankCost">5000</span> pts)</button>
    <button id="buyPrinter">Imprimante de points: (<span id="printerCost">10000</span> pts)</button>
  </div>
</body>

  <button id="toggleAchievements">Voir les achievements (0/12)</button>
  <div id="achievements"></div>

  <!-- Ajouts pour le niveau de clic -->
  <div class="info" id="clickLevel">Niveau de clic: 1 (1 pt par clic)</div>
  <button id="upgradeClick">Améliorer clic (coût : <span id="clickUpgradeCost">50</span> pts)</button>

  <!-- Musique de fond -->
  <audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <!-- Bouton pour mute/unmute -->
  <button id="toggle-music">
    <svg xmlns="http://www.w3.org/2000/svg" id="sound-icon" viewBox="0 0 24 24" width="24" height="24">
      <path id="mute-path" d="M15 10c0 2.8-2.2 5-5 5s-5-2.2-5-5 2.2-5 5-5 5 2.2 5 5zm2 0c0-3.3-2.7-6-6-6s-6 2.7-6 6 2.7 6 6 6c1.6 0 3.1-.6 4.2-1.6l3.4 3.4c.5.5.5 1.3 0 1.8-.5.5-1.3.5-1.8 0l-3.4-3.4c-1.2.9-2.7 1.6-4.2 1.6-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8zm-2 0c0 2.8-2.2 5-5 5s-5-2.2-5-5 2.2-5 5-5 5 2.2 5 5z"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
